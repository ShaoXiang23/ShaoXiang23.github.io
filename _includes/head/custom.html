<!-- ===== UI widgets: progress bar + back-to-top ===== -->
<style>
  /* Avoid FOUC if CSS loads later */
  #scroll-progress, #back-to-top { display:none; }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // ---- progress bar ----
    const bar = document.createElement("div");
    bar.id = "scroll-progress";
    document.body.appendChild(bar);

    // ---- back to top ----
    const btn = document.createElement("button");
    btn.id = "back-to-top";
    btn.type = "button";
    btn.setAttribute("aria-label", "Back to top");
    btn.innerHTML = "↑";
    document.body.appendChild(btn);

    const onScroll = () => {
      const doc = document.documentElement;
      const scrollTop = doc.scrollTop || document.body.scrollTop;
      const scrollHeight = doc.scrollHeight - doc.clientHeight;
      const progress = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
      bar.style.width = progress + "%";

      // show/hide button
      if (scrollTop > 480) btn.classList.add("show");
      else btn.classList.remove("show");
    };

    window.addEventListener("scroll", onScroll, { passive: true });
    onScroll();

    btn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Make them visible after injection
    bar.style.display = "block";
    btn.style.display = "block";
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hero = document.querySelector(".hero-card");
    if (!hero) return;

    // config
    const HIDE_AFTER = 90;   // 滚动超过多少 px 就隐藏（你可调 60~140）
    const SHOW_BEFORE = 30;  // 回到顶部多少 px 内就显示
    let ticking = false;

    function update(){
      const y = window.scrollY || document.documentElement.scrollTop || 0;

      if (y > HIDE_AFTER) {
        hero.classList.add("hero--hide");
      } else if (y < SHOW_BEFORE) {
        hero.classList.remove("hero--hide");
      } else {
        // 中间区间：不强制改变，避免抖动（可选）
      }

      ticking = false;
    }

    window.addEventListener("scroll", function () {
      if (!ticking) {
        window.requestAnimationFrame(update);
        ticking = true;
      }
    }, { passive: true });

    // init
    update();
  });
</script>
